<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Silme Onayı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 text-center">
        <h1 class="text-danger">Üye Silme Onayı</h1>
        <p class="mt-3">Üye <strong>"{{ member_name }}"</strong>'yi silmek istediğinizden emin misiniz?</p>
        <form action="{{ url_for('delete_member', id=member_id) }}" method="POST" class="d-inline-block mt-3">
            <button type="submit" class="btn btn-danger">Evet, Sil</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Hayır, Geri Dön</a>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
