<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spor Salonu Yönetimi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="bg-success text-white text-center py-3">
        <h1>Spor Salonu Yönetimi</h1>
    </header>

    <div class="container my-4">
        <!-- Yeni Üye Ekleme Butonu -->
        <a href="{{ url_for('add_member') }}" class="btn btn-primary mb-3">Yeni Üye Ekle</a>

        <!-- Arama Kutusu -->
        <form method="POST" class="d-flex mb-3">
            <input type="text" name="search" class="form-control me-2" placeholder="Üye Ara..." value="{{ request.form.get('search', '') }}">
            <button type="submit" class="btn btn-success">Ara</button>
        </form>

        <!-- Üye Listesi Tablosu -->
        <table class="table table-hover table-bordered">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Ad</th>
                    <th>Telefon</th>
                    <th>Email</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member[0] }}</td>
                    <td>{{ member[1] }}</td>
                    <td>{{ member[2] }}</td>
                    <td>{{ member[3] }}</td>
                    <td>
                        <a href="{{ url_for('update_member', id=member[0]) }}" class="btn btn-warning btn-sm">Güncelle</a>
                        <a href="{{ url_for('delete_member', id=member[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinizden emin misiniz?')">Sil</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3">
        Spor Salonu Yönetimi &copy; 2024
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
