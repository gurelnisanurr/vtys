<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Güncelle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-success">Üye Bilgilerini Güncelle</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Ad</label>
                <input type="text" class="form-control" name="name" value="{{ member[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefon</label>
                <input type="text" class="form-control" name="phone" value="{{ member[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ member[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Başlangıç Tarihi</label>
                <input type="date" class="form-control" name="start_date" value="{{ member[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">Bitiş Tarihi</label>
                <input type="date" class="form-control" name="end_date" value="{{ member[5] }}" required>
            </div>
            <div class="mb-3">
                <label for="package_id" class="form-label">Paket ID</label>
                <input type="number" class="form-control" name="package_id" value="{{ member[6] }}" required>
            </div>
            <button type="submit" class="btn btn-success">Güncelle</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Ana Sayfaya Dön</a>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
